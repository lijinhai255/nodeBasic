		// 实现copyWithin方法2
		Array.prototype.copyWithin = function(pos, start, end) {
			// 截取
			var newArr = this.slice(start, end);
			var length = this.length;
			// this.splice(pos, newArr.length, newArr)
			this.splice.apply(this, [pos, newArr.length].concat(newArr));
			this.length = length;
			return this;
		}

		// 调用copyWithin方法 将 5 6 7 复制到 2 3 4的位置并覆盖
		arr.copyWithin(6, 1, 7);
