<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		if (true) {
			// 通过var定义变量
			var a = 10;
			// 通过let定义变量
			let b = 11;

			console.log(a);
			console.log(b);
		}

		// 在这里输出a和b
		console.log(a);
		console.log(b);

	</script>
</body>
</html>
