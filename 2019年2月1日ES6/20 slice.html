<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script type="text/javascript">
		var lis = document.getElementsByTagName("li");

		// 定义一个数组
		var arr = [1, 2, 3, 4, 5, 6, 7, 8];

		// 实现slice方法
		Array.prototype.slice = function(start, end) {
			// 提前判定start与end
			var start = start || 0;
			var end = end || this.length;
			// 定义一个新的数组
			var arr = [];
			// 从start循环到end
			for (var i = start; i < end; i++) {
				arr.push(this[i]);
			}
			return arr;
		}

		// 当[].slice.call(lis)时 slice执行  判定start 和 end 此时如果没有传递start与end 会使用this.length充当end值。 如果lis再没有length属性 那么就无法循环了。所以必须要求类数组对象有length属性
		// 定义一个新的数组 
		// 循环往新数组中放lis的每一个下标项  所以必须要求lis有下标属性。
		// 最终返回的是一个新数组 所以，转为数组并不是真的将lis的类型转成数组 而是定义了一个新的数组并把lis的每一个下标项放入了该数组 
		var arr1 = [].slice.call(lis);
		console.log(arr1)

		
		
		var newArr = arr.slice(1, 6);
		console.log(newArr)
	</script>
</body>
</html>
