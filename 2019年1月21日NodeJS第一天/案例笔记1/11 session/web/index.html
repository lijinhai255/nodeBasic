<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		form {
			margin: 0 auto;
			width: 500px;
		}
		form .item {
			padding: 30px;
			display: flex;
		}
		form .item * {
			flex: 1;
		}
	</style>
</head>
<body>
	<form action="/login" method="post">
		<div class="item">
			<label for="">用户名</label>
			<input type="text" name="username">
		</div>
		<div class="item">
			<label for="">密码</label>
			<input type="password" name="password">
		</div>
		<div class="item">
			<button>提交</button>
		</div>
	</form>
</body>
</html>
