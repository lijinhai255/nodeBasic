<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// Map是一个对象相关的数据结构
		var map = new Map();
		console.log(map);
		// set方法
		map.set("name", "张三");
		map.set(false, false);
		map.set({}, [1, 2, 3, 4, 5]);
		console.log(map)
	</script>
</body>
</html>
