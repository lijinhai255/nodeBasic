<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 定义一个变量
		var username = "wanglaowu";
		// 再定义一个变量
		var password = "password";
		// 以前的定义属性的方式
		var obj = {
			username: username,
			password: password
		};

		// 现在的定义方式
		var obj1 = {
			username,
			password
		}

		// 输出
		console.log(obj, "obj");
		console.log(obj1, "obj1");

	</script>
</body>
</html>
