<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// === 判定
		console.log(NaN === NaN); // false 
		console.log(0 === -0); // true

		// Object.is 判定
		console.log(Object.is(NaN, NaN)); // true 
		console.log(Object.is(0, -0)); // false
	</script>
</body>
</html>
