<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// ...语法 是ES6新增的语法 用于替代 arguments 也可以用于解构 还可以用于传递参数
		function fun(a, b, ...args) {
			// console.log(arguments);
			// console.log([].slice.call(arguments))
			console.log(a, b, args)
		}


		fun(1, 2, 3)
		fun(1, 2, 3, 4)
		fun(1, 2, 3, 4, 5)
		fun(1, 2, 3, 4, 5, 6)
	</script>
</body>
</html>
