<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		// 定义一个对象
		var obj = {
			name: "王老五",
			age: 30,
			sex: "男",
			card: {
				type: "广发银行",
				amount: 300000,
				code: 123456
			},
			height: 10
		}
		
		var obj2 = {
			height: 300
		}

		// 定义另外一个对象 继承obj
		var obj1 = {};

		// 调用Object.assign
		Object.assign(obj1, obj, obj2);
		
	</script>
</body>
</html>
